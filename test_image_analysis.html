<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h1>Test Image Analysis</h1>
    <p>Upload car photos to see what the AI detects:</p>
    
    <div class="upload-area" id="uploadArea">
        <p>Drop car photos here or click to select</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>
    
    <button id="analyzeBtn" onclick="analyzeImages()" disabled>Analyze Images</button>
    
    <div class="result" id="result" style="display: none;">
        <h3>AI Analysis Result:</h3>
        <pre id="resultText"></pre>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        
        let selectedFiles = [];
        
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        function handleFiles(files) {
            selectedFiles = files.filter(file => file.type.startsWith('image/'));
            if (selectedFiles.length > 0) {
                analyzeBtn.disabled = false;
                uploadArea.innerHTML = `<p>${selectedFiles.length} image(s) selected</p>`;
            }
        }
        
        async function analyzeImages() {
            if (selectedFiles.length === 0) return;
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            result.style.display = 'none';
            
            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });
                
                // Test the debug endpoint
                const response = await fetch('https://plazoria-backend-691352445702.us-central1.run.app/api/v1/debug-analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                result.style.display = 'block';
                resultText.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                result.style.display = 'block';
                resultText.textContent = `Error: ${error.message}`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Images';
            }
        }
    </script>
</body>
</html>
